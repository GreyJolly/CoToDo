<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Application</title>
    <link rel="stylesheet" href="./stylesheets/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1 class="form-title">Sign in to CoToDo</h1>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username or email address</label>
                    <input type="text" id="username" name="username" class="form-control" autocomplete="username" required>
                </div>
                
                <div class="form-group password-group">
                    <div class="password-label-container">
                        <label for="password">Password</label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <input type="password" id="password" name="password" class="form-control" autocomplete="current-password" required>
                </div>
                
                <button type="submit" id="signin-button" class="signin-button">Sign in</button>
            </form>
            <div class="create-account">
                <span>New to CoToDo?</span>
                <a href="./signup.html" class="create-account-link">Create an account</a>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>

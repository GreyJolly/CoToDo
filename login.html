<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="icon" href="./images/icon-512.png" type="image/png">
	<link rel="manifest" href="./manifest.json">
	<link rel="stylesheet" href="./stylesheets/login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<script src="./scripts/login.js"></script>
	<script src="./scripts/auth.js"></script>
	<title>CoToDo</title>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="theme-color" content="#000000">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>

<body>
	<div class="login-container">
		<div class="login-form">
			<h1 class="form-title">Sign in to CoToDo</h1>

			<form id="login-form">
				<div class="form-group">
					<label for="username">Username or e-mail address</label>
					<input type="text" id="username" name="username" class="form-control" autocomplete="username"
						placeholder="Username or e-mail" required>
				</div>

				<div class="form-group password-group">
					<div class="password-label-container">
						<label for="password">Password</label>
						<a href="#" class="forgot-password">Forgot password?</a>
					</div>
					<input type="password" id="password" name="password" class="form-control" placeholder="Password"
						autocomplete="current-password" required>
					<i class="fa-solid fa-eye toggle-password" data-target="password"></i>
				</div>

				<button type="submit" id="signin-button" class="signin-button">Sign in</button>
			</form>

			<div class="social-login-divider">
				<span>or</span>
			</div>

			<div class="social-login-buttons">
				<button type="button" class="social-button google-button" id="google-signin">
					<i class="fab fa-google"></i>
					<span>Sign in with Google</span>
				</button>
				<button type="button" class="social-button facebook-button" id="facebook-signin">
					<i class="fab fa-facebook-f"></i>
					<span>Sign in with Facebook</span>
				</button>
			</div>

			<div class="create-account">
				<span>New to CoToDo?</span>
				<a href="./signup.html" class="create-account-link">Create an account</a>
			</div>
		</div>
	</div>

</body>

</html>

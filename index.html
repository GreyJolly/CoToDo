<!DOCTYPE html>
<html>

<head>
	<link rel="icon" href="./images/icon-512.png" type="image/png">
	<link rel="manifest" href="./manifest.json">
	<link rel="stylesheet" href="./stylesheets/index.css">
	<link rel="stylesheet" href="./stylesheets/buttons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<script src="./scripts/index.js"></script>
	<title>CoToDo</title>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="theme-color" content="#000000">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>

<body>
	<div class="wrapper">
		<div class="searchbar">
			<i class="fa-solid fa-magnifying-glass"></i>
			<input type="text" class="search-input" placeholder="Search your notes">
			<i class="fa-solid fa-xmark search-clear" style="display: none;"></i>
			<div class="account" onclick="window.location.href='profile.html'">
				<div class="account-avatar">M</div>
			</div>
		</div>
	</div>

	<div class="footer-button">
	<button id="plus-button"><i class="fas fa-plus"></i></button>

	<div class="fade-overlay2"></div>
	<div class="main-content">
		<div class="notes-container">
		</div>
	</div>

	<div class="fade-overlay"></div>
	<footer class="footer">
		<div class="footer-button">
			<button id="list-button" onclick="window.location.href='index.html'"><i class="fa-solid fa-list"></i></button>
			<span>List</span>
		</div>
		<div class="footer-button">
			<button id="calendar-button" onclick="window.location.href='calendar.html'"><i class="fa-solid fa-calendar"></i></button>
			<span>Calendar</span>
		</div>
		<div class="footer-button">
			<button id="friends-button" onclick="window.location.href='friends.html'"><i class="fa-solid fa-user-group"></i></button>
			<span>Friends</span>
		</div>
		<div class="footer-button">
			<button id="inbox-button1" onclick="window.location.href='friend_requests.html'"><i class="fa-solid fa-inbox"></i></button>
			<span>Inbox</span>
		</div>
	</footer>
</body>

</html>

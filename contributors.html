<!DOCTYPE html>
<html>

<head>
	<link rel="icon" href="./images/icon-512.png" type="image/png">
	<link rel="manifest" href="./manifest.json">
	<link rel="stylesheet" href="./stylesheets/contributors.css">
	<link rel="stylesheet" href="./stylesheets/footer.css">
	<link rel="stylesheet" href="./stylesheets/auto-accept.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<script src="./scripts/contributors.js"></script>
	<script src="./scripts/auth.js"></script>
	<script src="./scripts/auto-accept.js"></script>
	<title>CoToDo</title>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="theme-color" content="#000000">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>

<body>
	<div class="wrapper">
		<div class="backto-list"><i class="fa-solid fa-arrow-left"></i></div>
		<span class="friends-text">Contributors</span>
	</div>

	<div id="remove-popup" class="popup" style="display: none;">
		<div class="popup-content">
			<p>Are you sure you want to remove this contributor? <br> They will no longer have access to the list.</p>
			<div class="popup-buttons">
				<button class="popup-button cancel-popup-button">Cancel</button>
				<button class="popup-button confirm-button">Confirm</button>
			</div>
		</div>
	</div>

	<div id="leave-popup" class="confirmation-popup" style="display: none;">
		<div class="popup-content">
			<p>Are you sure you want to leave this list? <br> You will no longer have access to it.</p>
			<div class="popup-buttons">
				<button class="popup-button cancel-leave-popup-button">Cancel</button>
				<button class="popup-button confirm-leave-button">Confirm</button>
			</div>
		</div>
	</div>

	<div class="main-content">
		<div class="searchbar">
			<div class="search-button"><i class="fa-solid fa-magnifying-glass"></i></div>
			<span class="search-friends-text"></span>
			<i class="fa-solid fa-xmark search-clear" style="display: none;"></i>
		</div>
		<div class="friend-list">
		</div>

	</div>
</body>

</html>

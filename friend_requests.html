<!DOCTYPE html>
<html>

<head>
	<link rel="icon" href="./images/icon-512.png" type="image/png">
	<link rel="manifest" href="./manifest.json">
	<link rel="stylesheet" href="./stylesheets/friend_requests.css">
	<link rel="stylesheet" href="./stylesheets/buttons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<script src="./scripts/friend_requests.js"></script>
	<title>CoToDo</title>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="theme-color" content="#000000">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>

<body>
	<div class="wrapper">
		<span class="friends-text">Friend requests</span>
	</div>

	<div class="main-content">
		<div class="searchbar">
			<div class="search-button"><i class="fa-solid fa-magnifying-glass"></i></div>
			<span class="search-friends-text">Search friend requests</span>
		</div>
		<div class="friend-list">
			<div class="friend-item">
				<div class="friend-avatar" style="background-color: #5df7ff;">H</div>
				<div class="friend-name">Hazel</div>
				<div class="friend-actions">
					<button class="accept-btn"><i class="fa-solid fa-user-check"></i></button>
					<button class="reject-btn"><i class="fa-solid fa-user-xmark"></i></button>
				</div>
			</div>
			<div class="friend-item">
				<div class="friend-avatar" style="background-color: #e4e128;">W</div>
				<div class="friend-name">William</div>
				<div class="friend-actions">
					<button class="accept-btn"><i class="fa-solid fa-user-check"></i></button>
					<button class="reject-btn"><i class="fa-solid fa-user-xmark"></i></button>
				</div>
			</div>
		</div>
	</div>

	<div class="fade-overlay"></div>
	<footer class="footer">
		<div class="footer-button">
			<button id="list-button" onclick="window.location.href='index.html'"><i
					class="fa-solid fa-list"></i></button>
			<span>List</span>
		</div>
		<div class="footer-button">
			<button id="calendar-button" onclick="window.location.href='calendar.html'"><i
					class="fa-solid fa-calendar"></i></button>
			<span>Calendar</span>
		</div>
		<div class="footer-button">
			<button id="friends-button" onclick="window.location.href='friends.html'"><i
					class="fa-solid fa-user-group"></i></button>
			<span>Friends</span>
		</div>
		<div class="footer-button">
			<button id="inbox-button1" onclick="window.location.href='friend_requests.html'"><i
					class="fa-solid fa-inbox"></i></button>
			<span>Inbox</span>
		</div>
	</footer>

</body>

</html>

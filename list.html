<!DOCTYPE html>
<html>

<head>
	<link rel="icon" href="./images/icon-512.png" type="image/png">
	<link rel="manifest" href="./manifest.json">
	<link rel="stylesheet" href="./stylesheets/list.css">
	<link rel="stylesheet" href="./stylesheets/footer.css">
	<link rel="stylesheet" href="./stylesheets/undo.css">
	<link rel="stylesheet" href="./stylesheets/auto-accept.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<script src="./scripts/list.js"></script>
	<script src="./scripts/auth.js"></script>
	<script src="./scripts/auto-accept.js"></script>
	<script src="./scripts/undo.js"></script>
	<title>CoToDo</title>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="theme-color" content="#000000">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>

<body>
	<div class="wrapper">
		<div class="backto-index" onclick="window.location.href='index.html'"><i class="fa-solid fa-arrow-left"></i>
		</div>

		<div class="title-container">
			<input type="text" class="list-title" placeholder="New List">
			<i class="fa-solid fa-pen-to-square edit-icon"></i>
		</div>
	</div>

	<div class="main-content">
		<div class="incomplete-container">
			<h3></h3>
			<div class="todo-list">
			</div>
		</div>
		<div class="complete-container">
			<h3>
				<i class="fa-solid fa-chevron-down toggle-complete"></i>
				Complete:
			</h3>
			<div class="todo-list complete-list">
			</div>
		</div>
		<div id="delete-confirm-popup" class="popup" style="display: none;">
			<div class="popup-content">
				<p>Are you sure you want to delete this list? This action cannot be undone.</p>
				<div class="popup-buttons">
					<button class="popup-button cancel-button">Cancel</button>
					<button class="popup-button confirm-button">Delete</button>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="top-buttons">
			<button id="contributors-button" class="assign-members-popup"
				onclick="window.location.href='contributors.html?listId=' + getCurrentListId()">
				<i class="fa-solid fa-user-group"></i>
				<span>Contributors</span>
			</button>
			<button id="plus-list-button" onclick="newTask()"><i class="fas fa-plus"></i></button>
		</div>
		<button id="delete-list-button" onclick="deleteList()"><i class="fa-solid fa-trash-can"></i></button>
	</footer>
</body>

</html>
